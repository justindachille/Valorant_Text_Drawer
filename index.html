<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Draw and Convert to ASCII</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>

</head>
<body>
  <div class="container">
    <canvas id="drawCanvas"></canvas>
    <div class="button-container">
      <button onclick="resetCanvas()">Reset Canvas</button>
    </div>
    <input type="range" id="penSizeSlider" min="30" max="100" value="50">
    <label for="penSizeSlider">Pen Size</label>
    <pre id="asciiArt"></pre>
    <button onclick="copyToClipboard()">Copy All</button>
  </div>
</body>
</html>
